{% extends 'habits/base.html' %}

{% block content %}
<h2>Eliminar Hábito</h2>

<p>Estas seguro de que quieres eliminar el hábito  <strong>{{ habit.name }}</strong> ?? </p>
<form method="post">
    {% csrf_token %}
    <button type="submit" style="background-color: red; color: antiquewhite;" >Si, Eliminar</button>
    <a href="{% url 'home %'}">Cancelar</a>
</form>
{% endblock %}
